<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>User Profile</title>
  <style>
    :root {
      --theme-gradient: linear-gradient(45deg, #e67818, #800080);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 0;
      margin: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header h2 {
      margin: 0;
    }

    .profile-details dt {
      font-weight: bold;
    }

    .profile-details dd {
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      width: 48%;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-header">
      <h2>User Profile</h2>
    </div>
    <dl class="profile-details">
      <dt>Full Name:</dt>
      <dd id="profile-name">John Doe</dd>

      <dt>Email:</dt>
      <dd id="profile-email">johndoe@gmail.com</dd>

      <dt>Gender:</dt>
      <dd id="profile-gender">Male</dd>

      <dt>Mobile:</dt>
      <dd id="profile-mobile">+1 123456789</dd>

      <dt>Nationality:</dt>
      <dd id="profile-nationality">American</dd>

      <dt>Passport Number:</dt>
      <dd id="profile-passport">AB123456</dd>

      <dt>Date of Birth:</dt>
      <dd id="profile-dob">1990-01-01</dd>
    </dl>

    <div class="button-group">
      <button onclick="redirectToEdit()" class="btn btn-primary">Edit</button>
      <button onclick="redirectToDelete()" class="btn btn-danger">Delete</button>
    </div>
  </div>

  <script>
    // Functions to handle button clicks
    function redirectToEdit() {
      window.location.href = "edit.html";
    }

    function redirectToDelete() {
      window.location.href = "delete.html";
    }
  </script>
</body>

</html>
