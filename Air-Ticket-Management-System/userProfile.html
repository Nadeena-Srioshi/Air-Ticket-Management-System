<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="profile.css">
  <title>User Profile</title>
</head>

<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h2 class="card-title">User Profile</h2>
        <div id="profileDetails">
          <p><strong>Full Name:</strong> <span id="userName">John Doe</span></p>
          <p><strong>Email:</strong> <span id="userEmail">johndoe@example.com</span></p>
          <p><strong>Mobile:</strong> <span id="userMobile">+1 1234567890</span></p>
          <p><strong>Gender:</strong> <span id="userGender">Male</span></p>
          <p><strong>Nationality:</strong> <span id="userNationality">American</span></p>
          <p><strong>Passport:</strong> <span id="userPassport">X1234567</span></p>
          <p><strong>Date of Birth:</strong> <span id="userDOB">1990-01-01</span></p>
        </div>
        <div class="mt-4">
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
          <button class="btn btn-danger" id="deleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editName" class="form-label">Full Name</label>
              <input type="text" id="editName" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" id="editEmail" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editMobile" class="form-label">Mobile</label>
              <input type="tel" id="editMobile" name="mobile" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editGender" class="form-label">Gender</label>
              <select id="editGender" name="gender" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editNationality" class="form-label">Nationality</label>
              <input type="text" id="editNationality" name="nationality" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editPassport" class="form-label">Passport</label>
              <input type="text" id="editPassport" name="passport" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editDOB" class="form-label">Date of Birth</label>
              <input type="date" id="editDOB" name="dob" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZRN6rE3otQAYho2pUb0rnChjObapaj7lqkUnoxH2RdYQmiVs3f0pAZc0cKb3QN2w" crossorigin="anonymous"></script>
  <script>
    // Fetch user profile data from backend (replace with your backend endpoint)
    fetch('/api/user/profile')
      .then(response => response.json())
      .then(data => {
        document.getElementById('userName').textContent = data.name;
        document.getElementById('userEmail').textContent = data.email;
        document.getElementById('userMobile').textContent = data.mobile;
        document.getElementById('userGender').textContent = data.gender;
        document.getElementById('userNationality').textContent = data.nationality;
        document.getElementById('userPassport').textContent = data.passport;
        document.getElementById('userDOB').textContent = data.dob;
      });

    // Populate edit form with existing data
    document.querySelector('#editModal').addEventListener('show.bs.modal', () => {
      document.getElementById('editName').value = document.getElementById('userName').textContent;
      document.getElementById('editEmail').value = document.getElementById('userEmail').textContent;
      document.getElementById('editMobile').value = document.getElementById('userMobile').textContent;
      document.getElementById('editGender').value = document.getElementById('userGender').textContent;
      document.getElementById('editNationality').value = document.getElementById('userNationality').textContent;
      document.getElementById('editPassport').value = document.getElementById('userPassport').textContent;
      document.getElementById('editDOB').value = document.getElementById('userDOB').textContent;
    });

    // Handle edit form submission
    document.getElementById('editForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const updatedData = {
        name: document.getElementById('editName').value,
        email: document.getElementById('editEmail').value,
        mobile: document.getElementById('editMobile').value,
        gender: document.getElementById('editGender').value,
        nationality: document.getElementById('editNationality').value,
        passport: document.getElementById('editPassport').value,
        dob: document.getElementById('editDOB').value,
      };

      fetch('/api/user/update', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedData),
      }).then(response => {
        if (response.ok) {
          alert('Profile updated successfully!');
          location.reload();
        }
      });
    });

    // Handle delete button click
    document.getElementById('deleteBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to delete your profile?')) {
        fetch('/api/user/delete', {
          method: 'DELETE',
        }).then(response => {
          if (response.ok) {
            alert('Profile deleted successfully!');
            window.location.href = '/signup';
          }
        });
      }
    });
  </script>
</body>

</html>
