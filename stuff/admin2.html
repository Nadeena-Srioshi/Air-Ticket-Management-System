<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Hanz Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-gradient: linear-gradient(45deg, #e67818, #800080);
            --theme-color: #e67818;
        }

        .header {
            background: var(--theme-gradient);
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 1.75rem;
            margin: 0;
        }

        .btn-primary {
            background: var(--theme-gradient);
            border: none;
        }

        .btn-primary:hover {
            background: #800080;
        }

        .text-primary {
            color: var(--theme-color) !important;
        }

        footer {
            background: var(--theme-gradient);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header text-center">
        <div class="container">
            <h1>Admin Portal - Hanz Airlines</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            <!-- Filters and Search -->
            <div class="mb-3">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <label class="form-label">Filter Bookings</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="filter" id="filter-all" value="All" checked>
                                <label class="form-check-label" for="filter-all">All</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="filter" id="filter-pending" value="Pending">
                                <label class="form-check-label" for="filter-pending">Pending</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="filter" id="filter-confirmed" value="Confirmed">
                                <label class="form-check-label" for="filter-confirmed">Confirmed</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="search-bar" class="form-label">Search by Booking ID</label>
                        <input type="text" id="search-bar" class="form-control" placeholder="Enter Booking ID">
                    </div>
                </div>
            </div>

            <!-- Bookings Table -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5">Manage Bookings</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Booking ID</th>
                                    <th>Passenger Name</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Departure Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="booking-table">
                                <!-- Bookings will be dynamically loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hanz Airlines. All rights reserved.</p>
    </footer>

    <script>
        const bookings = [
            { id: 1, passengerName: "John Doe", from: "JFK", to: "LAX", departureDate: "2024-02-15", status: "Pending" },
            { id: 2, passengerName: "Jane Smith", from: "LHR", to: "DXB", departureDate: "2024-03-20", status: "Confirmed" },
            { id: 3, passengerName: "Alice Brown", from: "DXB", to: "LHR", departureDate: "2024-04-10", status: "Pending" },
            { id: 4, passengerName: "Bob Johnson", from: "LAX", to: "JFK", departureDate: "2024-05-01", status: "Confirmed" },
            { id: 5, passengerName: "Chris Evans", from: "DXB", to: "LHR", departureDate: "2024-06-12", status: "Pending" },
            { id: 6, passengerName: "Dana Scully", from: "JFK", to: "LAX", departureDate: "2024-02-15", status: "Pending" },
            { id: 7, passengerName: "Hannibal Lecter", from: "LHR", to: "DXB", departureDate: "2024-03-20", status: "Confirmed" },
            { id: 8, passengerName: "Mikasa Ackermann", from: "DXB", to: "LHR", departureDate: "2024-04-10", status: "Pending" },
            { id: 9, passengerName: "Dexter Morgan", from: "LAX", to: "JFK", departureDate: "2024-05-01", status: "Confirmed" },
            { id: 10, passengerName: "Sadharmasena", from: "DXB", to: "LHR", departureDate: "2024-06-12", status: "Pending" },
        ];

        function renderBookings(filter = "All", searchTerm = "") {
            const tableBody = document.getElementById("booking-table");
            tableBody.innerHTML = "";
            bookings.filter(booking => {
                const matchesFilter = filter === "All" || booking.status === filter;
                const matchesSearch = searchTerm === "" || booking.id.toString().includes(searchTerm);
                return matchesFilter && matchesSearch;
            }).forEach((booking, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${booking.id}</td>
                        <td>${booking.passengerName}</td>
                        <td>${booking.from}</td>
                        <td>${booking.to}</td>
                        <td>${booking.departureDate}</td>
                        <td><span class="badge bg-${booking.status === 'Confirmed' ? 'success' : 'warning'}">${booking.status}</span></td>
                        <td>
                            ${booking.status === 'Pending' ? `<button class="btn btn-success btn-sm me-1" onclick="confirmBooking(${booking.id})">Confirm</button>` : ""}
                            <button class="btn btn-secondary btn-sm me-1" onclick="editBooking(${booking.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBooking(${booking.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function confirmBooking(id) {
            const booking = bookings.find(b => b.id === id);
            if (booking) {
                booking.status = "Confirmed";
                alert(`Booking ${id} has been confirmed.`);
                renderBookings();
            }
        }

        function editBooking(id) {
            const booking = bookings.find(b => b.id === id);
            if (booking) {
                const newName = prompt("Enter new passenger name:", booking.passengerName);
                const newFrom = prompt("Enter new departure location:", booking.from);
                const newTo = prompt("Enter new destination:", booking.to);
                const newDate = prompt("Enter new departure date:", booking.departureDate);

                if (newName && newFrom && newTo && newDate) {
                    booking.passengerName = newName;
                    booking.from = newFrom;
                    booking.to = newTo;
                    booking.departureDate = newDate;
                    alert(`Booking ${id} has been updated.`);
                    renderBookings();
                }
            }
        }

        function deleteBooking(id) {
            const index = bookings.findIndex(b => b.id === id);
            if (index !== -1) {
                bookings.splice(index, 1);
                alert(`Booking ${id} has been deleted.`);
                renderBookings();
            }
        }

        document.querySelectorAll('input[name="filter"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const filter = document.querySelector('input[name="filter"]:checked').value;
                renderBookings(filter, document.getElementById('search-bar').value);
            });
        });

        document.getElementById('search-bar').addEventListener('input', (e) => {
            const filter = document.querySelector('input[name="filter"]:checked').value;
            renderBookings(filter, e.target.value);
        });

        // Initial render
        renderBookings();
    </script>
</body>
</html>
