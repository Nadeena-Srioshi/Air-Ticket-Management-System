<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanz Airline - Flight Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --theme-gradient: linear-gradient(45deg, #e67818, #800080);
            --theme-color: #e67818;
        }

        body {
            background: var(--theme-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .confirmation-card {
            background: white;
            color: black;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: var(--theme-gradient);
            border: none;
        }

        .btn-primary:hover {
            background: #800080;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--theme-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
        }
    </style>
</head>

<body>
    <div class="confirmation-card">
        <h2 class="text-primary mb-3">Flight Confirmation</h2>
        <p><strong>Flight:</strong> DXB to LHR</p>
        <p><strong>Class:</strong> Economy</p>
        <form id="confirmation-form" class="row g-3">
            <!-- Passenger Count -->
            <div class="col-md-6">
                <label for="passenger-count" class="form-label"><strong>Passenger Count</strong></label>
                <input type="number" id="passenger-count" class="form-control" value="1" min="1" required>
            </div>

            <!-- Seat Preference -->
            <div class="col-md-6">
                <label class="form-label"><strong>Seat Selection</strong></label>
                <select class="form-select" id="seat-preference">
                    <option value="Preferred" selected>Preferred ($50)</option>
                    <option value="Standard">Standard ($0)</option>
                </select>
            </div>

            <!-- Add-Ons -->
            <div class="col-12">
                <label class="form-label"><strong>Add-Ons</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="meal" data-price="20">
                    <label class="form-check-label" for="meal">In-flight Meal ($20)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="extra-legroom" data-price="30">
                    <label class="form-check-label" for="extra-legroom">Extra Legroom Seat ($30)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="priority-boarding" data-price="15">
                    <label class="form-check-label" for="priority-boarding">Priority Boarding ($15)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="extra-baggage" data-price="40">
                    <label class="form-check-label" for="extra-baggage">Extra Baggage ($40)</label>
                </div>
            </div>

            <!-- Pricing -->
            <div class="col-12">
                <p><strong>Base Price (per passenger):</strong> $150</p>
                <p><strong>Tax (10%):</strong> $15</p>
                <p><strong>Final Amount:</strong> <span id="final-amount">$165</span></p>
            </div>

            <!-- Actions -->
            <div class="col-12 text-end">
                <button type="button" id="recalculate-btn" class="btn btn-primary">Recalculate</button>
                <button type="submit" class="btn btn-success">Confirm Booking</button>
            </div>
        </form>
    </div>

    <script>
        const basePrice = 150;
        const taxRate = 0.1;

        const passengerCountInput = document.getElementById("passenger-count");
        const seatPreference = document.getElementById("seat-preference");
        const addOns = document.querySelectorAll("input[type='checkbox']");
        const finalAmountDisplay = document.getElementById("final-amount");
        const recalculateBtn = document.getElementById("recalculate-btn");

        const calculateTotal = () => {
            let passengerCount = parseInt(passengerCountInput.value) || 1;
            let seatCost = seatPreference.value === "Preferred" ? 50 : 0;
            let addOnsTotal = 0;

            addOns.forEach(addOn => {
                if (addOn.checked) {
                    addOnsTotal += parseInt(addOn.getAttribute("data-price") || 0);
                }
            });

            let subtotal = (basePrice + seatCost) * passengerCount + addOnsTotal;
            let tax = subtotal * taxRate;
            let total = subtotal + tax;

            finalAmountDisplay.textContent = `$${total.toFixed(2)}`;
        };

        recalculateBtn.addEventListener("click", calculateTotal);

        document.getElementById("confirmation-form").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Booking Confirmed!");
        });

        // Set initial prices
        calculateTotal();
    </script>
</body>

</html>
